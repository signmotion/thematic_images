name: thematic_images
description: >-
  The package generates thematic images with defined keywords and sizes.
repository: https://github.com/signmotion/thematic_images.git
topics:
  - generator
  - images
  - random
  - rpg
  - games

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  dio: ^5.4.1
  image: ^4.1.7

dev_dependencies:
  json_annotation: ^4.8.1
  lints: ^3.0.0
  strings: ^3.0.0
  test: ^1.25.2
